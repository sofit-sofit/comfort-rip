    <section class="ticket">
        <div class="container">
            <div class="ticket__wrapper">
                <div class="ticket__title">
                    Bus is here<span>№ 737</span>
                </div>
                <div class="ticket__inner">
                    <div class="ticket__img">
                        <img src="img/ticket/ticket-bus.svg" alt="">
                    </div>
                      

                    <div class="main__station ticket__station">
                        <ul>
                            <li class="main__station-images">
                                <img src="img/circle3.svg" alt="">
                                <span class="main__station1">Petrovka<span>
                            </li>
                            <li class="main__station-img-border"></li>
                            <li class="main__station-img">
                                <img src="img/circle.svg" alt="">
                                <span class="main__station2"><a href="#">more 12/развернуть</a> </span>
                            </li>
                            <li class="main__station-img-border2 ticket-border2"></li>
                            <li class="main__station-img">
                                <img src="img/circle2.svg" alt="">
                                <span class="main__station3">Dehtyarivska</span>
                            </li>
                        </ul>  
                    </div>
                    <div class="ticket__stop-rout">
                        <ul>
                            <li class="ticket__stop-bus"><img src="img/ticket/ticket-circle.svg" alt="">Petrovka </li>
                            <li class="ticket__stop-border"></li>
                            <li class="ticket__stop"><img src="img/ticket/ticket-circle1.svg" alt="">Dehtyarivska</li>
                            <li class="ticket__stop-border1"></li>
                            <li class="ticket__stop"><img src="img/ticket/ticket-circle1.svg" alt="">Dehtyarivska</li>
                            <li class="ticket__stop-border2"></li>
                            <li class="ticket__stop"><img src="img/ticket/ticket-circle1.svg" alt="">Petrovka </li>
                            <li class="ticket__stop-border3"></li>
                            <li class="ticket__stop"><img src="img/ticket/ticket-circle1.svg" alt="">Dehtyarivska</li>
                            <li class="ticket__stop-border4"></li>
                            <li class="ticket__stop"><img src="img/ticket/ticket-circle1.svg" alt="">Petrovka </li>
                            <li class="ticket__stop-border5"></li>
                            <li class="ticket__stop"><img src="img/ticket/ticket-circle1.svg" alt="">Petrovka</li>
                            <li class="ticket__stop-border6"></li>
                            <li class="ticket__stop"><img src="img/ticket/ticket-circle1.svg" alt="">Dehtyarivska</li>
                        </ul>
                        <button class="ticket__hide">hide/свернуть</button>
                    </div>
                </div>
            
                <div class="ticket__payment">
                    <div class="ticket__payment-student">
                        <span class="ticket__student">student:</span>
                        <div class="amount">
                            <span class="down">-</span>
                            <input type="text" value="1" />
                            <span class="up">+</span>
                        </div>
                    </div>
                    <div class="ticket__payment-person">
                        <span class="ticket__person">person:</span>
                        <div class="amount">
                            <span class="down-person">-</span>
                            <input type="text" value="1" />
                            <span class="up">+</span>
                        </div>
                    </div>
                    <div class="ticket__payment-payment ">
                        <span class="ticket__payment">payment :</span>
                        .... .... .... 5432
                    </div>
                </div>
            </div>
            <button class="ticket__pay-price"><a href="ticket-paid.html">Pay : 8 UAH</a></button>
            <button class="ticket__other-bus">I’m waiting for another bus</button>
            <!-- <div class="footer__line "></div> -->
        </div>
    </section>
